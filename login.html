<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        font-family: "Poppins", Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        background-size: 300% 300%;
        animation: bgMove 10s infinite alternate ease-in-out;
    }


    @keyframes bgMove {
        0% {
            background-position: 0% 50%;
        }

        100% {
            background-position: 100% 50%;
        }
    }


    .container {
        width: 360px;
        padding: 35px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: popup 0.6s ease;
    }

    @keyframes popup {
        0% {
            transform: scale(0.7);
            opacity: 0;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }


    h2 {
        color: #fff;
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
        letter-spacing: 1px;
        font-weight: 600;
    }


    input {
        width: 90%;
        padding: 14px;
        margin: 12px 0;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
    }

    input::placeholder {
        color: #e0e0e0;
    }

    input:focus {
        border-color: #6ea8ff;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 10px rgba(110, 168, 255, 0.6);
    }


    button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        font-size: 17px;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #4b6cb7, #182848);
        color: #fff;
        transition: 0.3s;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    button:hover {
        background: linear-gradient(135deg, #6a8ff0, #1b2f62);
        transform: translateY(-2px);
        box-shadow: 0 12px 22px rgba(0, 0, 0, 0.35);
    }

    button:disabled {
        background: #555;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }


    #error {
        margin-top: 12px;
        color: #ff4f4f;
        display: none;
        text-align: center;
        font-weight: 500;
        background: rgba(255, 50, 50, 0.12);
        padding: 8px;
        border-radius: 6px;
        border: 1px solid rgba(255, 50, 50, 0.3);
    }
    a{
        position: absolute;
        top: 10px;
        left: 10px;
        text-decoration: none;
        padding: 10px ;
        background-color: white;
        color: black;
        border-radius: 15px;
    }
    a:hover{
        color: red;
    }
</style>

<body>
      <a href="index.html" >Home</a>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
      
        <button id="loginBtn" onclick="handleLogin()"> Login</button>
        <div id="error"></div>
    </div>

    <script>
        function fakeLoginAPI(email, password) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (email === "test@gmail.com" && password === "123456") {
                        resolve({
                            token: "xyz123",
                            user: { name: "Rutuja", email }
                        })
                    } else {
                        reject(new Error("Invalid email or password"))
                    }

                }, 1500)
            })
        }

        function loginUser(email, password) {
            const btn = document.getElementById("loginBtn")
            btn.disabled = true;
            btn.textContent = "Logging in...";

            return fakeLoginAPI(email, password)
                .then(data => {
                    localStorage.setItem("token", data.token)
                    localStorage.setItem("user", JSON.stringify(data.user));
                    window.location.href = "dashboard.html"
                })
                .catch((err) => {
                    const e = document.getElementById("error")
                    e.textContent = "Login Failed:" + err.message;
                    e.style.display = "block";
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.textContent = "Login"
                })
        }

        function handleLogin() {
            const email = document.getElementById("email").value.trim();
            const pass = document.getElementById("password").value.trim();
            loginUser(email,pass)

        }
    </script>
</body>

</html>
